repos:
  - repo: local
    hooks:
      - id: update-manifest-version
        name: update manifest version
        entry: uv run python scripts/update_manifest_version.py
        language: system
        pass_filenames: false
        always_run: true
      - id: ruff-check
        name: ruff check
        entry: uv run ruff check --fix .
        language: system
        pass_filenames: false
        always_run: true
      - id: ruff-format
        name: ruff format
        entry: uv run ruff format .
        language: system
        pass_filenames: false
        always_run: true
      - id: mypy
        name: mypy
        entry: uv run mypy --config-file=mypy.ini .
        language: system
        pass_filenames: false
        always_run: true
      - id: pytest
        name: pytest
        entry: uv run pytest tests/
        language: system
        pass_filenames: false
        always_run: true